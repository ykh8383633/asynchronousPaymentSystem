server:
  port: 8081

spring:
  application:
    name: paymentConsumer
  profiles:
    include: datasource, message
    group:
      dev: "datasource-dev, message-dev"
    active: dev

  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

  jackson:
    property-naming-strategy: SNAKE_CASE

  kafka:
    consumer:
      groupId: 1
      subscribes:
        - "topic:confirm-order"
